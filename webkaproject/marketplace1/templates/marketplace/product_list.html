{% extends 'marketplace/base.html' %}

{% block content %}
    {% for product in products %}
                    <div class = "product">
                        <h1><a href="{% url 'marketplace1:product_detail' pk=product.pk %}">{{ product.title }}</a></h1>
                        <p>{{ product.description|linebreaksbr }}</p>
                        <p>published: {{ product.published_date }}</p>
                    </div>
    {% endfor %}
{% endblock %}
