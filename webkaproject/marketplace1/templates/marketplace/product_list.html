{% extends 'marketplace/base.html' %}

{% block content %}
    {% for post in posts %}
                    <div class = "product">
                        <h1><a href="{% url 'product_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                        <p>published: {{ post.published_date }}</p>
                    </div>
    {% endfor %}
{% endblock %}
