{% extends 'marketplace/base.html' %}

{% block content %}
<div class = "product">
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'product_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
    {% endif %}
</div>
{% endblock %}
