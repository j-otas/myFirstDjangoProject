{% extends 'marketplace/base.html' %}

{% block content %}
<div class = "product">
    <h1>{{ product.title }}</h1>
    <p>{{ product.description|linebreaksbr }}</p>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'marketplace1:product_edit' pk=product.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    {% if product.published_date %}
            <div class="date">
                {{ product.published_date }}
            </div>
    {% endif %}
</div>
{% endblock %}
