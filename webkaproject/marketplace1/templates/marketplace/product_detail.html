{% extends 'marketplace/base.html' %}

{% block content %}
<div class = "product">
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
    {% endif %}
</div>
{% endblock %}
