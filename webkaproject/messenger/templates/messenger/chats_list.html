{% for chat in chats %}
    <div class="chat_item">
        <div class="chat_item_button">
<!--            <a href="{% url 'messenger:delete_chat' chat.pk %}" class="btn btn-danger">Удалить</a>-->
            <a href="{% url 'messenger:messages' chat.pk %}" class="btn btn-success mr-1">Открыть чат</a>
             <a href="{% url 'messenger:delete_chat' chat.pk %}" class="btn btn-danger">Удалить чат</a>
        </div>
            <div class="chat_title">
                <img class = "chat_image" src = '{{chat.product.image.url}}'>
                <a href = "{% url 'marketplace1:personal_page' pk=chat.product.author.pk %}">
                    <h5 style = 'margin: 0 0 0 0;'>{{chat.product.author.first_name}} {{chat.product.author.last_name}}</h5>
                </a>
                <h5>{{chat.product.title}}</h5>
            </div>
    </div>
{% endfor %}
