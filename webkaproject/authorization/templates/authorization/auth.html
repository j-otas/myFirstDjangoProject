{% extends 'authorization/auth_base.html' %}

{% block content %}
{% load static %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
    <div class = 'container_content'>
        <div class ='auth_window_wrap'>
                <div class ='logo'>
                    <img src="{% static 'images/templogo.png' %}">
                </div>
                <form class = 'auth_form' method="POST">
                    {% csrf_token %}
                    <span class = 'login_title'>Авторизация</span>
                    {{ form }}
                    <div class="button_submit_div">
                        <button class="btn btn-success" type = 'submit'>Отправить</button>
                    </div>
                    <div class ='ref_under_button'>
                        <a href="reg">Зарегестрироваться</a>
                    </div>
                </form>
        </div>
<!--        <form action="reg" class="mt-4">-->
<!--            <button class="btn btn-warning">Регистрация</button>-->
<!--        </form>-->
    </div>
</body>

{% endblock %}
